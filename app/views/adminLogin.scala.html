<html>
<body>
	
	<div style="margin-left: 30%;margin-top: 16%;">
	<form action="/doAdminLogin" method = "POST" class="form">
		<p style = "color:red";>@flash.get("error")</p>
				<div class="header-content">
					<h1>Log In</h1>
				</div>
				<div class="body-content">
					
					<div class="form-group">
						<div class="input-icon right">
							<i class="fa fa-user"></i> <input type="text"
								placeholder="Username" name="name" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="input-icon right">
							<i class="fa fa-key"></i> <input type="password"
								placeholder="Password" name="pass" class="form-control" />
						</div>
					</div>
					<div class="form-group pull-left">
						<div class="checkbox-list">
							<label> <input type="checkbox" />&nbsp; Keep me signed
								in
							</label>
						</div>
					</div>
					<div class="form-group pull-right">
						<button type="submit"
							class="btn btn-success">
							Log In &nbsp;<i class="fa fa-chevron-circle-right"></i>
						</button>
					</div>
					<div class="clearfix"></div>
					<div class="forget-password">
						<h4>Forgotten your Password?</h4>
						<p>
							no worries, click <a href='javascript:void(0);'
								class='btn-forgot-pwd'>here</a> to reset your password.
						</p>
					</div>
					<hr />
					<p>
						Don't have an account? <a id="btn-register" href="/signup">Register
							Now</a>
					</p>
				</div>
		</form>
	</div>
</body>
</html>
