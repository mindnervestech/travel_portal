    <script>
    var pageScope = {};
    @for((key, value) <- ctx.args) {
    	@if(key.startsWith("_pageScope_")) {
    		@if(play.libs.Json.toJson(value).isTextual){
    			pageScope.@key.split("_pageScope_")= "@value";	
    		} else {
    			@if(play.libs.Json.toJson(value).isContainerNode){
        			pageScope.@key.split("_pageScope_") = @Html(play.libs.Json.toJson(value).toString);	
        		} else {
        			pageScope.@key.split("_pageScope_") = @value;	
        		}	
    		}
    	}
    }
    
    </script>
