@(error: String)

<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <link type="text/css" rel="stylesheet"
	href='@routes.Assets.at("app/vendors/bootstrap/css/bootstrap.min.css")'>
   
    <script src='@routes.Assets.at("app/vendors/bootstrap/js/bootstrap.min.js")'></script>
    </head>
    <body> 
	
				<div style="margin-left: 30%;margin-top: 16%;margin-right: 30%;">
					<p style="color: red;margin-left: 44%;">@error</p>
					 <form id="loginForm" action="/hotel_profile" method="post">
						<table class="table">
							<tr>
								<th>Supplier Login</th>
								<th></th>
							</tr>
							<tr>
								<td><label>Email</label></td>
								<td><input type="email" name="email" required></td>
							</tr>
							<tr>
								<td><label>Password</label></td>
								<td><input type="password" name="pass" required></td>
							</tr>
							<tr>
								<td><label>Supplier Code</label></td>
								<td><input type="text" name="code" required></td>
							</tr>
							<tr>
								<td><label>Supplier Type</label></td>
								<td>
									<select name="type" required>
										<option value="Accomodation">Accomodation</option>
									</select>
								</td>
							</tr>
							<tr>
								<td></td>
								<td><input type="submit" value="Login" class="btn btn-primary"> </td>
							</tr>
							<tr>
								<td>
								</td>
								<td><a href="/signUp">Supplier SignUp</a></td>
							</tr>
						</table>
						</form>
					</div>	
    </body>
</html>
