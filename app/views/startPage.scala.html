<body id="signin-page" style="height: 539px;" ng-controller="LoginController">
<a id="btn-register" href="/adminsignUp" style="float: right;color:cyan;"><b>Admin Page</b></a>
<a style="float: right;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
<a id="btn-register" href="/login" style="float: right;color:cyan;"><b>Supplier Login</b></a>
<div class="page-form">
	
    <form id="loginForm" action="doAgentLogin" method="post" class="form">
        <div class="header-content"><h1>Agent Log In</h1></div>
        <div class="body-content"><!-- <p>Log in with a social network:</p> -->
         
            <div class="form-group">
                <div class="input-icon right"><i class="fa fa-user"></i><input type="loginId" name="loginId" placeholder="loginId" class="form-control" required></div>
            </div>
            <div class="form-group">
                <div class="input-icon right"><i class="fa fa-user"></i><input type="password" placeholder="Password"  name="pass" class="form-control" required></div>
            </div>
             <div class="form-group">
                <div class="input-icon right"><i class="fa fa-key"></i><input type="text" placeholder="code" name="code" class="form-control" required></div>
            </div>
            
           
            <div class="form-group pull-left">
              <!--   <div class="checkbox-list"><label><input type="checkbox">&nbsp;
                    Keep me signed in</label></div> -->
            </div>
            <div class="form-group">
                <p style="color: red;">@error</p>
            </div>
            <div class="form-group pull-right">
                <button type="submit" value="Login" class="btn btn-success" style="margin-top: 8px;">Log In
                    &nbsp;<i class="fa fa-chevron-circle-right"></i></button>
            </div>
            
            <div class="clearfix"></div>
            <div class="forget-password"><h4>Forgotten your Password?</h4>

                <p>no worries, click <a ng-click="forgotpass()" class='btn-forgot-pwd'>here</a> to reset your password.</p></div>
            <hr>
            <p>Don't have an account? <a id="btn-register" href="/agentsignUp">Register Now</a></p></div>
    </form>
</div>
