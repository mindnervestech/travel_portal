<script type="text/javascript">
	function getCountry() {
		console.log($("#cntry").val());
		if ($("#cntry").val() != "") {
			$.ajax({
				url : "/getCityOfCountry",
				type : "POST",
				data : {
					country : $("#cntry").val()
				},
				success : function(data) {
					console.log('success');
					console.log(data);
					$('#myCity').children().remove().end();
					$('#myCity').append(
							'<option value="0">--Select city--</option>');
					$.each(data, function(key, value) {
						$('#myCity').append(
								'<option value="' + value.cityName + '">'
										+ value.cityName + '</option>');
					});

				}
			});
		}

	}

	function isChain(value) {
		if (value == true) {
			$("#chainSelect").css("display", "block");
			$("#chainSelect2").css("display", "block");
		}
		if (value == false) {
			$("#chainSelect").css("display", "none");
			$("#chainSelect2").css("display", "none");
		}
	}

	$('#rootwizard-custom').bootstrapWizard(
			{
				onTabShow : function(tab, navigation, index) {
					var $total = navigation.find('li').length;
					var $current = index + 1;
					var $percent = ($current / $total) * 100;
					$('#rootwizard-custom').find('.bar').css({
						width : $percent + '%'
					});
				},
				'onNext' : function(tab, navigation, index) {

					/*if($scope.channelName =='Amazon'){
						$scope.isAmazon = true;
						alert($scope.isAmazon);
					}*/
					// select id of current tab content
					var $id = tab.find("a").attr("href");
					var $approved = 1;
					// Check all input validation
					$($id + " input").each(
							function() {
								if (!$(this).val()) {
									$(this).css('border-color', 'red');
									$(this).parent().parent().find("i.alert")
											.removeClass("alert-hide");
									$approved = 0;
								} else {
									$(this).parent().parent().find("i.alert")
											.addClass("alert-hide");
								}
							});
					if ($approved !== 1)
						return false;

				},
				'onTabClick' : function(tab, navigation, index) {
					// select id of current tab content
					var $id = tab.find("a").attr("href");
					console.log($id);
					var $approved = 1;
					// Check all input validation
					$($id + " input").each(
							function() {
								if (!$(this).val()) {
									$(this).css('border-color', 'red');
									$(this).parent().parent().find("i.alert")
											.removeClass("alert-hide");
									$approved = 0;
								} else {
									$(this).parent().parent().find("i.alert")
											.addClass("alert-hide");
								}
							});
					if ($approved !== 1)
						return false;
					// Add class visited to style css
					if (tab.attr("class") == "visited") {
						tab.removeClass("visited");
					} else {
						tab.addClass("visited");
					}
				},
				'tabClass' : 'bwizard-steps-o',
				'nextSelector' : '.button-next',
				'previousSelector' : '.button-previous'
			});
</script>
