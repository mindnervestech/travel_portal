<div class="tab-content" style="background-color: white;">
                            
							
                            <div id="booking" class="tab-pane fade active in">
                              <div class="col-md-12" style="background-color: white;">
                            <h2 class="col-md-6" style="color: #428bca;">Hotel : {{ratedetail.hotelNm}}</h2>
                               <!--  <h2 class="col-md-6">Room : {{roominfo.roomName}}</h2> -->
                                 </div>
                                <div class="filter-section gray-area clearfix">
                                     
                                        <div class="pull-right col-md-12" style="margin: 1%;">
                                           
                                           <div class="col-md-2">
                                           <span>NO OF PERSON</span>
                                           <div class="selector">
                            				 <select class="full-width" name="adult" data-ng-model="searchroom.adult" ng-change="showRateAdultwise(searchroom.adult)">
                          				     <option ng-repeat="adult in ratedetail.hotelbyRoom[0].hotelRoomRateDetail[0].rateDetailsNormal" value="{{adult.adult}}">{{$index+1}}</option>  <!-- {{adult.adult}} -->
                             				 </select><span class="custom-select full-width">1</span>   <!-- {{ratedetail.hotelbyRoom[0].hotelRoomRateDetail[0].rateDetailsNormal[0].adult}} -->
                                           </div>
                                           </div>
                                           <div class="col-md-2">
                                           <span>NO OF ROOM</span>
                                           	 <div class="selector">
                                                    <select class="full-width" name="noOfroom" data-ng-model="serchroom.noOfroom" ng-change="countTotal(serchroom.noOfroom)">
                                                        <option value="1">01</option>
                                                        <option value="2">02</option>
                                                        <option value="3">03</option>
                                                        <option value="4">04</option>
                                                        <option value="5">05</option>
                                                        <option value="6">06</option>
                                                        <option value="7">07</option>
                                                        <option value="8">08</option>
                                                    </select><span class="custom-select full-width">01</span>
                                                	</div>
                                                </div>
                                            <div class="col-md-3 col-md-offset-2">
                                             <span>TOTAL : </span>
                                                <span class="price">{{total}} <sup style="font-size: small;color: chocolate;top: -3px;" class="ng-binding">{{ratedetail.currencyShort}}</sup></span>
                                            </div>
                                            
                                           <div class="col-md-2 pull-right" >
                                                 <!-- <span class="price"><small>AVG/NIGHT</small>$620</span>  -->
                                                 <form action="/hotelBookingpage" method="post">
                              					        <input type="text" name="supplierCode"  value="{{ratedetail.supplierCode}}" style="display: none;">
                                					    <input type="text" name="checkIn" value="{{ratedetail.checkIn}}" style="display: none;">
                              						     <input type="text" name="checkOut" value="{{ratedetail.checkOut}}" style="display: none;">
                            						     <input type="text" name="nationalityCode" value="{{ratedetail.nationality}}" style="display: none;">
                            						      <input type="text" name="roomId" value="{{ratedetail.hotelbyRoom[0].roomId}}" style="display: none;">
                            						      <input type="text" name="adult" value="{{searchroom.adult}}" style="display: none;">
                            						      <input type="text" name="noOfroom" value="{{serchroom.noOfroom}}" style="display: none;">  
                            						      <input type="text" name="total" value="{{total}}" style="display: none;">  
                                                 <button type="submit" class="full-width text-center" ng-if="flag == 0">Book Now</button>
                                                 <button type="submit" class="full-width dark-orange text-center" ng-if="flag == 1">ON REQUEST</button>
                                               </form>
                                                <!-- <a class="button btn-small full-width text-center" style="background: #7db921;" title=""  href="/hoteldetailpage">Book Now</a> -->
                                            </div>
                                            <!-- <div class="col-xs-2 pull-right" ng-if="flag == 1">
                                                    <button data-animation-duration="1" data-animation-type="bounce" class="full-width dark-orange animated bounce" type="button" style="-webkit-animation: 1s; visibility: visible;">ON REQUEST</button>
                                                </div> -->
                                           
                                        </div>
                                </div>
                                <div class="col-md-12" style="background-color: white;height: 325px !important;overflow: auto;">
                                <div class="booking-history col-md-4" ng-repeat="Dateinfo in rateDatedetail">
                                
                                 <div class="booking-info clearfix" ng-if="Dateinfo.flag == 0">
                                        <div class="date">
                                            <label class="month">{{Dateinfo.month}}</label>
                                            <label class="date">{{Dateinfo.date}}</label>
                                            <label class="day">{{Dateinfo.day}}</label>
                                        </div>
                                                                                                                     
                                        <dl class="info">
                                            <dt>Rate</dt>
                                            <dd>{{Dateinfo.rate}} {{ratedetail.currencyShort}}</dd>
                                            <dt ng-if="Dateinfo.meal != null">Included</dt>
                                            <dd ng-if="Dateinfo.meal != null">{{Dateinfo.meal}}</dd>
                                            <!-- <dd ng-if="Dateinfo.meal == null">--"--</dd> -->
                                        </dl>
                                       <!--  <button class="btn-mini status">Book Now</button> -->
                                    </div>
                                                                  
                                    <div class="booking-info clearfix cancelled" ng-if="Dateinfo.flag == 1">
                                        <div class="date">
                                            <label class="month">{{Dateinfo.month}}</label>
                                            <label class="date">{{Dateinfo.date}}</label>
                                            <label class="day">{{Dateinfo.day}}</label>
                                        </div>
                                                                         
                                        <dl class="info">
                                            <dt>Rate</dt>
                                            <dd>{{Dateinfo.rate}}  {{ratedetail.currencyShort}}</dd>
                                            <dt>Included</dt>
                                            <dd ng-if="Dateinfo.meal != null">{{Dateinfo.meal}}</dd>
                                            <dd ng-if="Dateinfo.meal == null">--"--</dd>
                                        </dl>
                                        <!-- <button class="btn-mini status">CANCELLED</button> -->
                                    </div>
                                   
                                </div>
								</div>
                            </div>
          </div>
                            
                       <style>
                       input.input-text, select, textarea, span.custom-select{
                       background: white;
                       }
                       
                       </style>
