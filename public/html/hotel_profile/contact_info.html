
<form method="post" name="contact" ng-submit="SaveContactinfo()" role="form" class="form-horizontal">
	<div class="row">
		<div class="col-md-12">
			
			<div class="form-group">
				<label class="col-md-3 control-label">*Main Contact Name:</label>
				<div class="col-md-9">
					<input type="text" name="cPersonName;" data-ng-model="contactInfo.cPersonName;" class="form-control"  required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-3 control-label">*Title:</label>
				<div class="col-md-9">
					<input type="text" name="cTitle" data-ng-model="contactInfo.cTitle" class="form-control" required>
				</div>
			</div>
			
			
						
			<div class="form-group">
				<label class="col-md-3 control-label">*Salutation :</label>
				<div class="col-md-9">
					<select class="form-control" name="salutationCode" data-ng-model="contactInfo.salutationCode" data-ng-options="salut.salutationId as salut.salutationValue for salut in salutation" required>
							<option>--choose one--</option>
							
					</select>
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="col-md-3 control-label">*Direct Telephone:</label>
				<div class="col-md-2" style="width: 13%;">
					<input  type="number" name="dTelCode" data-ng-model="contactInfo.dTelCode" class="form-control" required>
					<span class="error" ng-show="contact.dTelCode.$error.number" style="color: red;">Not valid number!</span>
				</div>
				
					<div class="col-md-3">
					<input type="number" name="dTelNo" data-ng-model="contactInfo.dTelNo" class="form-control" required>
					<span class="error" ng-show="contact.dTelNo.$error.number" style="color: red;">Not valid number!</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">*Direct Fax :</label>
				<div class="col-md-2" style="width: 13%;">
					<input type="number" name="dFaxCode" data-ng-model="contactInfo.dFaxCode" class="form-control" required>
					<span class="error" ng-show="contact.dFaxCode.$error.number" style="color: red;">Not valid number!</span>
				</div>
				<div class="col-md-3">
					<input type="number" name="dFaxNo" data-ng-model="contactInfo.dFaxNo" class="form-control" required>
					<span class="error" ng-show="contact.dFaxNo.$error.number" style="color: red;">Not valid number!</span>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-3 control-label">Extension: :</label>
				<div class="col-md-9">
					<input type="text" name="dExtNo" data-ng-model="contactInfo.dExtNo" class="form-control" required>
					<span class="error" ng-show="contact.dExtNo.$error.number" style="color: red;">Not valid number!</span>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-3 control-label">Email</label>
				<div class="col-md-9">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
						<input type="email" data-ng-model="contactInfo.dEmailAddr" class="form-control" required>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-3 control-label">Toll Free Tel:</label>
				<div class="col-md-9">
					<input type="text" name="dTollFreeTelNo" data-ng-model="contactInfo.dTollFreeTelNo" class="form-control" required>
				</div>
			</div>
			
			
						
		<hr class="mtxxl mbxxl" style="border-color: black">	
		</div>
		
		<div class="col-md-12">
			<label>If the reservation contact is the same as main contact check here: </label>
			<input type="checkbox" ng-model="contactInfo.value1" ng-change="sameadd()">
			<div class="form-group">
				<label class="col-md-3 control-label">*Reservations Contact Name:</label>
				<div class="col-md-9">
					<input type="text" name="rContactName" data-ng-model="contactInfo.rContactName" class="form-control" required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-3 control-label">*Title:</label>
				<div class="col-md-9">
					<input type="text" name="rTitle" data-ng-model="contactInfo.rTitle" class="form-control" required>
				</div>
			</div>
			
				
			<div class="form-group">
				<label class="col-md-3 control-label">*Direct Telephone:</label>
				<div class="col-md-2" style="width: 13%;">
					<input type="number" name="rDirectTelCode" data-ng-model="contactInfo.rDirectTelCode" class="form-control" required>
					<span class="error" ng-show="contact.rDirectTelCode.$error.number" style="color: red;">Not valid number!</span>
				</div>
				
					<div class="col-md-3">
					<input type="number" name="rDirectTelNo" data-ng-model="contactInfo.rDirectTelNo" class="form-control" required>
					<span class="error" ng-show="contact.rDirectTelNo.$error.number" style="color: red;">Not valid number!</span>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-3 control-label">Email</label>
				<div class="col-md-9">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
						<input type="email" data-ng-model="contactInfo.rEmailAddr" class="form-control" required>
					</div>
				</div>
			</div>
			
			
			
			<div class="form-group">
				<label class="col-md-3 control-label">Extension :</label>
				<div class="col-md-9">
					<input type="text" name="rExtNo" data-ng-model="contactInfo.rExtNo" class="form-control" required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-3 control-label">*Reservations Department Telephone:</label>
				<div class="col-md-2" style="width: 13%;">
					<input type="number" name="rDeptTelCode" data-ng-model="contactInfo.rDeptTelCode" class="form-control" required>
					<span class="error" ng-show="contact.rDeptTelCode.$error.number" style="color: red;">Not valid number!</span>
				</div>
				<div class="col-md-3">
					<input type="number" name="rDeptTelNo" data-ng-model="contactInfo.rDeptTelNo" class="form-control" required>
					<span class="error" ng-show="contact.rDeptTelNo.$error.number" style="color: red;">Not valid number!</span>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-3 control-label">*Reservations Department Fax:	</label>
				<div class="col-md-2" style="width: 13%;">
					<input type="number" name="rDeptFaxCode" data-ng-model="contactInfo.rDeptFaxCode" class="form-control" required>
						<span class="error" ng-show="contact.rDeptFaxCode.$error.number" style="color: red;">Not valid number!</span>
				</div>
				<div class="col-md-3">
					<input type="number" name="rDeptFaxNo" data-ng-model="contactInfo.rDeptFaxNo" class="form-control" required>
					<span class="error" ng-show="contact.rDeptFaxNo.$error.number" style="color: red;">Not valid number!</span>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-3 control-label">Extension :</label>
				<div class="col-md-9">
					<input type="number" name="deptExtNo" data-ng-model="contactInfo.deptExtNo" class="form-control" required>
					<span class="error" ng-show="contact.deptExtNo.$error.number" style="color: red;">Not valid number!</span>
				</div>
			</div>
			
			
						
		<hr class="mtxxl mbxxl" style="border-color: black">	
		</div>  
		
		
		
		<div>
		<span ng-show="Contactinfosuccess" style="color: green;margin-left: 3%;">Contact Information Save Successfully</span>
		 <button type="submit" class="btn btn-primary" style="margin-left: 84%;">Save</button>
		 </div>
                
	</div>
</form>
